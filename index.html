<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>

        <!-- New Section: Options to select what to analyze -->
        <div class="options">
            <label>
                <input type="radio" name="option" value="content" checked> Content
            </label>
            <label>
                <input type="radio" name="option" value="title"> Title
            </label>
            <label>
                <input type="radio" name="option" value="url"> URL
            </label>
            <label>
                <input type="radio" name="option" value="any"> Any
            </label>
        </div>

        <textarea id="newsInput" placeholder="Paste the content, title, or URL here..."></textarea>
        <button onclick="detectFakeNews()">Detect</button>
        <div id="result"></div>
        <div id="score"></div>

        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label>
                <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()"> Dark Mode
            </label>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h2>Comments</h2>
            <textarea id="commentInput" placeholder="Add a comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
            <div id="commentsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
